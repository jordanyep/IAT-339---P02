<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Milkshake Co.  |  Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amaranth:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  </head>

  <body>
    <section id="header-section">
      <!-- the milkshake co. logo -->
      <img class="img-logo" src="img/company-logo.png" alt="The Milkshake Co. logo">

      <!-- main navigation bar -->
      <nav class="navbar box">
        <a href="menu.html" class="nav-button nav-item current-page">Menu</a>
        <a href="journey.html" class="nav-button nav-item">Journey</a>
        <a href="about.html" class="nav-button nav-item">About</a>
        <a href="special-offers.html" class="nav-button nav-item">Special Offers</a>
        <a href="order.html" class="nav-button nav-item">Order</a>
      </nav>
    </section>

    <!-- page content -->
    <section id="content-section"> 
      <div class="box">
        <p class="grid-col">&nbsp;</p>

        <!-- menu grid -->
        <div class="grid-mid">
            <!-- 1st row -->
            <div class="box">
                <div class="grid-menu">
                    <img src="img/strawberry.png" alt="Strawberry milkshake">
                    <h3>Strawberry Delight</h3>
                </div>
                <div class="grid-menu">
                    <img src="img/chocolate.png" alt="Chocolate milkshake">
                    <h3>Rusty Chocolate</h3>
                </div>
                <div class="grid-menu">
                    <img src="img/vanilla.png" alt="Vanilla milkshake">
                    <h3>Vanilla Beanie</h3>
                </div>
            </div>
            
            <!-- 2nd row -->
            <div class="box">
                <div class="grid-menu">
                    <img src="img/cookiesncream.png" alt="Oreo milkshake">
                    <h3>Storeo Oreo</h3>
                </div>
                <div class="grid-menu">
                    <img src="img/mocha.png" alt="Mocha milkshake">
                    <h3>Mocha Fahood</h3>
                </div>
                <div class="grid-menu">
                    <img src="img/cheesecake.png" alt="Cheesecake milkshake">
                    <h3>Aha! Cheesecake</h3>
                </div>
            </div>

            <!-- 3rd row -->
            <div class="box">
                <div class="grid-menu">
                    <img src="img/blueberry.png" alt="Blueberry milkshake">
                    <h3>Blue-Blueberry</h3>
                </div>
                <div class="grid-menu">
                    <img src="img/mint.png" alt="Mint milkshake">
                    <h3>Kraken Milkshake</h3>
                </div>
                <div class="grid-menu">
                    <img src="img/orange.png" alt="Orange milkshake">
                    <h3>Orange U Glad 2 C Me</h3>
                </div>
            </div>
        </div>

        <p class="grid-col">&nbsp;</p>
      </div>
    </section>

    <!-- footer bar -->
    <section id="footer-section">
      <p>Copyright Â© Averi Balleza &amp; Jordan Yep</p>
    </section>
  </body>
</html>
