<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Milkshake Co.  |  Order</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flexbox.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amaranth:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  </head>

  <body>
    <section id="header-section">
      <!-- the milkshake co. logo -->
      <img class="img-logo" src="img/company-logo.png" alt="The Milkshake Co. logo">

      <!-- main navigation bar -->
      <nav class="navbar box">
        <a href="menu.html" class="nav-button nav-item">Menu</a>
        <a href="journey.html" class="nav-button nav-item">Journey</a>
        <a href="about.html" class="nav-button nav-item">About</a>
        <a href="special-offers.html" class="nav-button nav-item">Special Offers</a>
        <a href="order.html" class="nav-button nav-item current-page">Order</a>
      </nav>
    </section>

    <!-- page content -->
    <section id="content-section"> 
      <div class="box">
        <p class="grid-col">&nbsp;</p>
        <div class="grid-mid">
          <div class="box">
            <div class="grid-order">
              <h1>Order here:</h1>

                <label for="name">Name:</label>
                <input name="name" type="text">

                <br>

                <label for="flavour">Select a flavour:</label>
                <select name="flavour">
                  <option value="rc">Rusty Chocolate<option>
                  <option value="mocha">Aha! Cheesecake</option>
                  <option value="fiat">Mocha Fahood</option>
                  <option value="strawberry">Strawberry Delight</option>
                  <option value="vanilla">Vanilla Beanie</option>
                  <option value="oreo">Storeo Oreo</option>
                  <option value="blueberry">Blue-Blueberry</option>
                  <option value="kraken">Kraken Milkshake</option>
                  <option value="orange">Orange U Glad 2 C Me</option>
                </select>

                <br>

                <label for = "size">Select a size:</label>
                <select name="size">
                  <option value="baby">The Baby<option>
                  <option value="midway">The Midway</option>
                  <option value="granddaddy">The Grand Daddy</option>
                  <option value="sorrows">The "Drown Your Sorrows"</option>
                </select>

            </div>
            <div class="grid-order-info">
              <h2>Your order:</h2>
              <p><strong>FLAVOUR:</strong> Mocha Fahood</p>
              <p><strong>SIZE:</strong> The Grand Daddy</p>
            </div>
            </div>
          
        </div>
        <p class="grid-col">&nbsp;</p>
      </div>
    </section>

    <!-- footer bar -->
    <section id="footer-section">
      <p>Copyright Â© Averi Balleza &amp; Jordan Yep</p>
    </section>
  </body>
</html>
